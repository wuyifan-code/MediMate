<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贵州民族风写真调查报告思维导图</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f6f8; /* 柔和的背景色 */
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        #chart-container {
            width: 100%;
            height: 100%;
        }
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-icon {
            font-style: normal;
        }
        .title-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="title-overlay">
        <h1>调查报告：贵州民族风写真</h1>
        <p>基于文化传播与社会意义的分析逻辑</p>
    </div>

    <div class="control-panel">
        <button class="btn" onclick="downloadImage()">
            <span class="btn-icon">⬇️</span> 保存思维导图 (PNG)
        </button>
    </div>

    <div id="chart-container"></div>

    <script>
        var dom = document.getElementById('chart-container');
        var myChart = echarts.init(dom);
        var app = {};

        // 定义数据结构 - 根据用户提供的文本拆解
        var data = {
            "name": "贵州民族风写真\n调查报告",
            "children": [
                {
                    "name": "核心机制",
                    "itemStyle": { "color": "#FF6B6B", "borderColor": "#FF6B6B" },
                    "children": [
                        {
                            "name": "“可视化”手段",
                            "children": [
                                { "name": "强化文化存在感", "value": "在新时代背景下提升可见度" },
                                { "name": "强化话语权", "value": "增强少数民族自我表达能力" }
                            ]
                        }
                    ]
                },
                {
                    "name": "构成要素",
                    "itemStyle": { "color": "#4ECDC4", "borderColor": "#4ECDC4" },
                    "children": [
                        { "name": "服饰艺术", "value": "视觉核心载体" },
                        { "name": "摄影语言", "value": "现代艺术表现手法" },
                        { "name": "地方记忆", "value": "地域文化的深层连接" }
                    ]
                },
                {
                    "name": "价值特征",
                    "itemStyle": { "color": "#FFD93D", "borderColor": "#FFD93D" },
                    "children": [
                        {
                            "name": "文化表现",
                            "children": [
                                { "name": "强烈的复合型", "value": "多元素融合" },
                                { "name": "强烈的创新性", "value": "传统形式的现代表达" }
                            ]
                        },
                        {
                            "name": "宏观意义",
                            "children": [
                                { "name": "文化传播价值", "value": "向外输出文化形象" },
                                { "name": "社会意义", "value": "促进文化认同与融合" }
                            ]
                        }
                    ]
                },
                {
                    "name": "时代定位",
                    "itemStyle": { "color": "#1A535C", "borderColor": "#1A535C" },
                    "children": [
                        {
                            "name": "重要中介",
                            "children": [
                                { "name": "连接民族传统", "value": "根植于历史底蕴" },
                                { "name": "连接现代消费文化", "value": "适应市场化需求" }
                            ]
                        }
                    ]
                }
            ]
        };

        var option = {
            backgroundColor: '#f4f6f8',
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove',
                formatter: function(params) {
                    if (params.data.value) {
                        return `<strong>${params.name}</strong><br/>${params.data.value}`;
                    }
                    return `<strong>${params.name}</strong>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#eee',
                borderWidth: 1,
                textStyle: {
                    color: '#333'
                }
            },
            series: [
                {
                    type: 'tree',
                    data: [data],
                    top: '10%',
                    left: '10%',
                    bottom: '10%',
                    right: '20%',
                    symbolSize: 12,
                    symbol: 'circle',
                    
                    // 布局设置
                    layout: 'orthogonal',
                    orient: 'LR', // 从左到右
                    
                    label: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 22,
                        fontFamily: 'Microsoft YaHei',
                        fontWeight: 'bold',
                        color: '#333'
                    },

                    leaves: {
                        label: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    },

                    emphasis: {
                        focus: 'descendant'
                    },

                    expandAndCollapse: true,
                    animationDuration: 550,
                    animationDurationUpdate: 750,
                    
                    // 线条样式
                    lineStyle: {
                        color: '#a0a0a0',
                        width: 2,
                        curveness: 0.5
                    },
                    
                    // 节点样式配置
                    itemStyle: {
                        borderColor: '#1A535C',
                        borderWidth: 2
                    },

                    // 根据层级动态设置大小和颜色
                    levels: [
                        {
                            itemStyle: {
                                color: '#2C3E50',
                                borderColor: '#2C3E50',
                                borderWidth: 0,
                                shadowBlur: 10,
                                shadowColor: 'rgba(0,0,0,0.3)'
                            },
                            symbolSize: 40,
                            label: {
                                fontSize: 34,
                                color: '#fff',
                                backgroundColor: '#2C3E50',
                                padding: [16, 32],
                                borderRadius: 8
                            }
                        },
                        {
                            // 第一层子节点
                            symbolSize: 28,
                            label: {
                                fontSize: 26,
                                color: '#333'
                            },
                            itemStyle: {
                                borderWidth: 4
                            }
                        },
                        {
                            // 第二层子节点
                            symbolSize: 22,
                            label: {
                                fontSize: 22,
                                color: '#555'
                            }
                        },
                        {
                            // 叶子节点
                            symbolSize: 16,
                            label: {
                                fontSize: 20,
                                color: '#777'
                            }
                        }
                    ]
                }
            ]
        };

        myChart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });

        // 下载功能实现
        function downloadImage() {
            var url = myChart.getDataURL({
                type: 'png',
                pixelRatio: 2, // 高清
                backgroundColor: '#f4f6f8'
            });
            
            var a = document.createElement('a');
            a.download = '贵州民族风写真调查报告_思维导图.png';
            a.target = '_blank';
            a.href = url;
            
            // 触发点击
            var event = new MouseEvent('click', {
                'view': window,
                'bubbles': true,
                'cancelable': true
            });
            a.dispatchEvent(event);
        }
    </script>
</body>
</html>
