<script>
    const script = [
        { t: 0, text: "å—¨å¤§å®¶å¥½~ æˆ‘æ˜¯é™ˆè€å¸ˆï¼", act: "init" },
        { t: 3, text: "æˆ‘çš„ç”Ÿæ´»å¾ˆç®€å•ï¼šå·¥ä½œã€è¿åŠ¨...", act: "bg_move_1" },
        { t: 6, text: "è¿˜æœ‰å°±æ˜¯é™ªè¿™åªåœ†æ»šæ»šçš„æŸ´çŠ¬â€˜å°äº”â€™ï¼", act: "bg_move_2" }, 
        { t: 10, text: "ç”Ÿæ´»å¾—æœ‰ä¿éšœå˜›ï¼Œä»Šå¤©åˆ†äº«æˆ‘çš„ä¸‰å—â€œæŠ¤èº«ç¬¦â€ï¼", act: "bg_blur" },
        { t: 15, text: "ç¬¬ä¸€å—æ˜¯ã€èŒå·¥åŒ»ä¿ã€‘ï¼Œæ‰“å·¥äººçš„åŸºç¡€å…œåº•ã€‚", act: "p1_in" },
        { t: 20, text: "å¹³æ—¶çœ‹ç—…ä½é™¢èƒ½æŠ¥é”€ï¼Œè¶…æœ‰å®‰å…¨æ„Ÿã€‚", act: "p1_tag" },
        { t: 25, text: "ä½†å¦‚æœé‡åˆ°å¾ˆè´µçš„è‡ªè´¹è¯ï¼Œè¿™å—æ‹¼å›¾å°±ä¸å¤Ÿå¤§å•¦ã€‚", act: "p1_shake" },
        { t: 30, text: "æ‰€ä»¥æˆ‘åŠ äº†ã€è´µæƒ ä¿ã€‘ï¼Œå’±ä»¬è´µå·äººçš„ä¸“å±ç¦åˆ©ã€‚", act: "p2_in" },
        { t: 35, text: "å®ƒä¸“é—¨å¡«è¡¥åŒ»ä¿ä¸ç®¡çš„ç¼ºå£ï¼Œé˜²èŒƒå¤§é¢æ”¯å‡ºã€‚", act: "p2_tag" },
        { t: 42, text: "æœ€åæ˜¯ç»™å°äº”çš„â€”â€”", act: "focus_dog" },
        { t: 45, text: "å®ƒè¦æ˜¯ç”Ÿç—…æ‰‹æœ¯ï¼Œé’±åŒ…çœŸçš„å¾ˆç—›è¯¶ï¼", act: "dog_sad" },
        { t: 50, text: "æ‰€ä»¥å®‰æ’äº†ã€å® ç‰©åŒ»ä¿ã€‘ï¼Œæ±ªæ±ªé˜Ÿä¹Ÿè¦æœ‰ä¿éšœã€‚", act: "p3_in" },
        { t: 58, text: "ä½ çœ‹ï¼Œæ‹¼èµ·æ¥å•¦ï¼", act: "pre_merge" },
        { t: 61, text: "èŒå·¥åŒ»ä¿æ‰“åº•ï¼Œè´µæƒ ä¿è¡¥å……ï¼Œå® ç‰©åŒ»ä¿å¡«å‘ã€‚", act: "merge" },
        { t: 68, text: "è°­è€å¸ˆï¼Œæ‚¨çœ‹è¿™å¥—Qç‰ˆæ‹¼å›¾ï¼Œæ˜¯ä¸æ˜¯ä¸¥ä¸åˆç¼å‘€ï¼Ÿ", act: "call" },
        { t: 74, text: "æœŸå¾…æ‚¨çš„ä¸“ä¸šç‚¹è¯„å“¦ï¼", act: "end" }
    ];

    const totalTime = 78;
    let timer = null;
    let currTime = 0;

    // DOM
    const bg = document.getElementById('bg-layer');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const p3 = document.getElementById('p3');
    const sub = document.getElementById('sub-text');
    const bgm = document.getElementById('bgm');
    const startBtn = document.getElementById('start-btn');
    const btnText = document.getElementById('btn-text');
    const loadingIcon = document.getElementById('loading-icon');
    const statusMsg = document.getElementById('status-msg');
    const volControl = document.getElementById('bgm-volume');
    
    // Audio Control
    let audioReady = false;
    bgm.volume = 0.6; // é»˜è®¤éŸ³é‡
    bgm.load(); // å¼ºåˆ¶é¢„åŠ è½½

    bgm.addEventListener('canplaythrough', () => { if(!audioReady) { audioReady = true; enableStartButton(); } });
    
    // å…è®¸éŸ³é‡è°ƒèŠ‚
    volControl.addEventListener('input', (e) => { bgm.volume = e.target.value; });

    // 5ç§’è¶…æ—¶å¼ºåˆ¶å°±ç»ªï¼ˆé˜²å¡æ­»ï¼‰
    setTimeout(() => { if(!audioReady) enableStartButton("å°è¯•æ’­æ”¾"); }, 5000);

    function enableStartButton(text = "GO! å¼€å§‹æ’­æ”¾") {
        startBtn.disabled = false; btnText.innerText = text; loadingIcon.style.display = 'none';
        statusMsg.innerText = "âœ… èµ„æºå°±ç»ªï¼Œè¯·ç‚¹å‡»å¼€å§‹";
    }

    // TTS
    const synth = window.speechSynthesis;
    let voices = [];
    speechSynthesis.onvoiceschanged = () => {
        voices = synth.getVoices().filter(v => v.lang.includes('zh') || v.lang.includes('CN'));
        const sel = document.getElementById('voice-select');
        sel.innerHTML = '';
        if(!voices.length) { sel.innerHTML='<option>é»˜è®¤è¯­éŸ³</option>'; return;}
        voices.forEach((v,i)=>{
            let opt = document.createElement('option');
            opt.value=i; opt.text=v.name;
            sel.appendChild(opt);
            if(v.name.includes("Google")) sel.selectedIndex=i;
        });
    }
    function speak(txt) {
        synth.cancel();
        let u = new SpeechSynthesisUtterance(txt);
        u.rate = 1.1; u.pitch = 1.2;
        if(voices.length) u.voice = voices[document.getElementById('voice-select').value];
        synth.speak(u);
    }

    function start() {
        document.getElementById('start-mask').style.opacity = '0';
        setTimeout(() => document.getElementById('start-mask').style.display = 'none', 500);
        
        bgm.play().catch(e => { console.log("Auto-play blocked"); });

        timer = setInterval(() => {
            currTime += 0.1;
            let cue = script.find(s => Math.abs(s.t - currTime) < 0.1);
            if(cue) { sub.innerText = cue.text; speak(cue.text); doAction(cue.act); }
            if(currTime >= totalTime) clearInterval(timer);
        }, 100);
    }

    function doAction(act) {
        switch(act) {
            case "init": bg.style.transform = "scale(1)"; break;
            case "bg_move_1": bg.style.transform = "scale(1.1) translateY(-10px)"; break;
            case "bg_move_2": bg.style.backgroundPosition = "75% 65%"; bg.style.transform = "scale(1.2)"; break;
            case "bg_blur": bg.style.filter = "blur(4px) brightness(0.9)"; bg.style.backgroundPosition = "center center"; bg.style.transform = "scale(1)"; break;
            
            case "p1_in": p1.classList.add('bounce-in'); p1.style.left = "20%"; break;
            case "p1_tag": p1.querySelector('.cute-tag').classList.add('tag-show'); break;
            case "p1_shake": p1.style.transform = "rotate(10deg) scale(1.1)"; setTimeout(()=> p1.style.transform = "rotate(0deg) scale(1)", 200); break;

            case "p2_in": p1.style.left = "15%"; p2.classList.add('bounce-in'); p2.style.left = "70%"; break;
            case "p2_tag": p2.querySelector('.cute-tag').classList.add('tag-show'); break;

            case "focus_dog": 
                p1.style.opacity=0.3; p2.style.opacity=0.3; 
                bg.style.filter = "blur(0) brightness(1)"; 
                // ä¿®æ­£ï¼šå¤§å¹…ä¸Šç§»é•œå¤´çœ‹ç‹—å¤´ (45%)
                bg.style.backgroundPosition = "80% 45%"; 
                bg.style.transform = "scale(1.25)"; 
                break;
            case "dog_sad": bg.style.filter = "grayscale(0.5)"; break;
            case "p3_in": bg.style.filter = "blur(4px) brightness(0.6)"; p3.classList.add('bounce-in'); break;

            case "pre_merge":
                p1.style.opacity=1; p2.style.opacity=1; p3.style.opacity=1;
                p1.style.top="20%"; p1.style.left="20%";
                p2.style.top="20%"; p2.style.left="70%";
                p3.style.top="70%"; p3.style.left="45%";
                break;
            case "merge":
                /* åƒç´ çº§åˆä½“è®¡ç®— (é›¶é‡å ):
                   P1(Left): Right edge is visual 85% of 140px = 119px.
                   P2(Right): Left edge is visual 15% of 140px = 21px.
                   To join: P1_Right_X = P2_Left_X.
                   Center Seam at 50%.
                   P1 Left = 50% - 119px.
                   P2 Left = 50% - 21px.
                   Distance = 98px.
                   
                   P3(Bottom): Width 180. Center aligned.
                   Top edge connects to P1 bottom (visual 90% = 126px).
                   P3 top edge visual 30/100 * 140 = 42px.
                   P3 Top = P1 Top + 126 - 42 = P1 Top + 84px.
                */
                // P1
                p1.style.left = "calc(50% - 119px)"; 
                p1.style.top = "30%"; p1.style.transform = "scale(1)"; p1.style.zIndex=20;

                // P2 (Separated by exactly 98px from P1)
                p2.style.left = "calc(50% - 21px)"; 
                p2.style.top = "30%"; p2.style.transform = "scale(1)"; p2.style.zIndex=19;
                
                // P3
                p3.style.left = "calc(50% - 90px)"; // 180/2
                p3.style.top = "calc(30% + 84px)";  
                p3.style.transform = "scale(1)"; p3.style.zIndex=21;
                break;

            case "call": document.getElementById('phone-pop').style.transform = "translateX(0)"; break;
        }
    }
</script>
