<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的三重防护盾 - Gemini AI 实时对话版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Markdown 解析库，用于渲染 Gemini 的回复 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Nunito:wght@700&display=swap');

        body {
            background-color: #FFF7ED;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'ZCOOL KuaiLe', 'Nunito', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #stage {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 166, 0, 0.3);
            background: #fff;
            border: 8px solid #fff;
        }

        /* 插画层 */
        .illustration-layer {
            position: absolute;
            inset: 0;
            z-index: 1;
            background-image: url('https://raw.githubusercontent.com/wuyifan-code/04/main/小五.jpg'); 
            background-size: cover;
            background-position: center bottom;
            transform-origin: center center;
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-position 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 拼图容器 */
        .puzzle-container {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }

        .jelly-piece {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 5px 0px rgba(0,0,0,0.1));
        }
        
        .piece-std { width: 140px; height: 140px; }
        .piece-wide { width: 180px; height: 140px; }

        .puzzle-shape {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;
            filter: drop-shadow(0 0 0 2px white); 
        }

        .puzzle-text {
            color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.2); z-index: 10; text-align: center;
            transform: translateY(-8px); 
        }

        .cute-tag {
            background: #fff; color: #555; padding: 3px 10px; border-radius: 50px; font-size: 13px;
            margin-top: 4px; box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            transform: scale(0); transition: transform 0.3s ease;
        }

        .bounce-in { opacity: 1 !important; transform: scale(1) rotate(0deg) !important; }
        .tag-show { transform: scale(1) !important; }

        /* 字幕 */
        .bubble-box {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%;
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 15px 25px;
            z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 3px solid #E5E7EB;
            display: flex; align-items: center; gap: 15px; transition: bottom 0.5s;
        }
        
        .avatar-circle {
            width: 50px; height: 50px; background: #FFD700; border-radius: 50%; border: 3px solid white;
            overflow: hidden; box-shadow: 0 4px 0 rgba(0,0,0,0.1); flex-shrink: 0;
            transition: all 0.3s;
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .sub-text { color: #4B5563; font-size: 1.1rem; line-height: 1.4; flex-grow: 1; }

        /* AI 通话界面 */
        #ai-call-overlay {
            position: absolute; inset: 0; 
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            z-index: 80;
            display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 20px;
        }
        
        .call-header {
            flex-shrink: 0; text-align: center; margin-bottom: 10px; padding-top: 10px;
        }
        .tan-avatar {
            width: 70px; height: 70px; background: #3B82F6; border-radius: 50%; margin: 0 auto;
            border: 4px solid white; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            display: flex; justify-content: center; align-items: center; font-size: 35px; color: white;
            position: relative;
        }
        .online-badge {
            position: absolute; bottom: 0; right: 0; width: 18px; height: 18px; 
            background: #10B981; border: 3px solid white; border-radius: 50%;
        }
        .wave-ring {
            position: absolute; inset: -10px; border-radius: 50%; border: 2px solid #3B82F6;
            opacity: 0; animation: ripple 2s infinite;
        }
        @keyframes ripple { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        .chat-area {
            flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px;
            mask-image: linear-gradient(to bottom, transparent, black 5%);
            margin-bottom: 10px;
            scroll-behavior: smooth;
        }
        .chat-bubble {
            padding: 10px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; word-wrap: break-word;
        }
        .chat-left { align-self: flex-start; background: white; color: #374151; border-bottom-left-radius: 4px; }
        .chat-right { align-self: flex-end; background: #3B82F6; color: white; border-bottom-right-radius: 4px; }
        
        /* Markdown 样式微调 */
        .chat-left p { margin: 0; }
        .chat-left strong { color: #2563EB; }
        .chat-left em { color: #F59E0B; font-style: normal; font-weight: bold; }
        
        .typing-indicator {
            display: flex; gap: 4px; padding: 10px 15px; background: white; 
            border-radius: 20px; align-self: flex-start; width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); opacity: 0; transition: opacity 0.3s;
            margin-bottom: 10px;
        }
        .dot { width: 6px; height: 6px; background: #9CA3AF; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* 输入区域 */
        #input-area {
            flex-shrink: 0;
            background: white; border-radius: 20px; padding: 8px;
            display: flex; gap: 8px; box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            transform: translateY(100px); transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid #E5E7EB;
        }
        #input-area.show { transform: translateY(0); }
        
        #user-input {
            flex-grow: 1; border: none; outline: none; padding: 8px 12px; font-size: 1rem; color: #4B5563;
            font-family: 'Nunito', sans-serif;
        }
        #send-btn {
            background: linear-gradient(to right, #3B82F6, #2563EB); color: white; border: none;
            padding: 8px 16px; border-radius: 12px; font-weight: bold; cursor: pointer;
            transition: all 0.2s; white-space: nowrap;
        }
        #send-btn:hover { transform: scale(1.05); }
        #send-btn:active { transform: scale(0.95); }
        #send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* 开始页 */
        #start-mask {
            position: absolute; inset: 0; background: rgba(255,247,237, 0.95);
            backdrop-filter: blur(8px); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }

        .btn-candy {
            margin-top: 10px; padding: 12px 40px; font-size: 1.5rem;
            background: linear-gradient(to bottom, #60A5FA, #3B82F6); color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 6px 0 #2563EB, 0 15px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.1s; position: relative; top: 0;
        }
        .btn-candy:active { top: 6px; box-shadow: 0 0 0 #2563EB, 0 0 0 rgba(0,0,0,0); }

        /* ✨ 闪烁特效 */
        .sparkle-btn {
            position: relative; overflow: hidden;
        }
        .sparkle-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* API Key 输入框 */
        .api-input-group {
            width: 100%; max-width: 320px; margin-bottom: 20px;
        }
        .api-input {
            width: 100%; padding: 10px 15px; border: 2px solid #FDBA74; border-radius: 12px;
            font-size: 0.9rem; outline: none; transition: border-color 0.3s;
            text-align: center; color: #555;
        }
        .api-input:focus { border-color: #F97316; }
        .api-input::placeholder { color: #D1D5DB; }

    </style>
</head>
<body>

<div id="stage">
    
    <audio id="bgm" loop preload="auto">
        <source src="https://raw.githubusercontent.com/wuyifan-code/04/main/贝加尔湖畔.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-call" preload="auto">
        <source src="https://www.soundjay.com/phone/telephone-ring-03a.mp3" type="audio/mpeg">
    </audio>

    <div class="illustration-layer" id="bg-layer"></div>

    <div class="puzzle-container">
        <!-- P1: 职工医保 -->
        <div class="jelly-piece piece-std" id="p1" style="top: 15%; left: 15%;">
            <svg class="puzzle-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M10,10 H85 V35 Q105,50 85,65 V90 H60 Q50,70 40,90 H10 V10 Z" fill="#93C5FD" />
                <path d="M15,15 H80 V20 H15 Z" fill="white" opacity="0.4" />
            </svg>
            <div class="puzzle-text">
                <div class="text-2xl">职工医保</div>
                <div class="cute-tag">基础兜底</div>
            </div>
        </div>

        <!-- P2: 贵惠保 -->
        <div class="jelly-piece piece-std" id="p2" style="top: 15%; left: 65%;">
            <svg class="puzzle-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M15,10 H90 V90 H65 Q55,70 45,90 H15 V65 Q35,50 15,35 V10 Z" fill="#FDBA74" />
                <path d="M20,15 H85 V20 H20 Z" fill="white" opacity="0.4" />
            </svg>
            <div class="puzzle-text" style="padding-left: 10px;">
                <div class="text-2xl">贵惠保</div>
                <div class="cute-tag">补充自费</div>
            </div>
        </div>

        <!-- P3: 宠物医保 -->
        <div class="jelly-piece piece-wide" id="p3" style="top: 55%; left: 40%;">
            <svg class="puzzle-shape" viewBox="0 0 180 100" preserveAspectRatio="none">
                <path d="M10,30 H30 Q40,10 50,30 H120 Q130,10 140,30 H170 V80 H10 V30 Z" fill="#6EE7B7" />
                <path d="M20,35 H160 V40 H20 Z" fill="white" opacity="0.4" />
            </svg>
            <div class="puzzle-text" style="margin-top: 15px;">
                <div class="text-2xl">宠物医保</div>
                <div class="cute-tag">汪汪队专属</div>
            </div>
        </div>
    </div>

    <!-- 底部字幕条 -->
    <div id="main-bubble" class="bubble-box">
        <div class="avatar-circle" id="chen-avatar">
            <img src="https://raw.githubusercontent.com/wuyifan-code/04/main/头像.jpg" alt="avatar">
        </div>
        <div id="sub-text" class="sub-text">准备好开始了吗？</div>
    </div>

    <!-- AI 连线界面 -->
    <div id="ai-call-overlay">
        <div class="call-header">
            <div class="tan-avatar">
                <span>谭</span>
                <div class="online-badge"></div>
                <div class="wave-ring" id="wave-ring"></div>
            </div>
            <div class="mt-1 font-bold text-gray-600">谭老师 (AI保险顾问)</div>
            <div class="text-xs text-blue-500" id="call-status">✨ Gemini Live Connected</div>
        </div>
        
        <div class="chat-area" id="chat-container">
            <!-- 对话会动态插入这里 -->
        </div>

        <div class="typing-indicator" id="typing-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <!-- 交互输入框 -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="✨ 问问谭老师更多保险问题..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button id="send-btn" class="sparkle-btn" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <!-- 开始遮罩 -->
    <div id="start-mask">
        <h1 class="text-5xl text-blue-500 mb-2 drop-shadow-md">我的三重防护盾</h1>
        <p class="text-orange-400 text-xl font-bold">✨ Gemini AI 实时互联版 ✨</p>
        
        <div class="mt-6 mb-2 flex flex-col gap-3 items-center w-full max-w-xs">
             <!-- 控制栏容器 -->
             <div class="w-full flex gap-2">
                 <!-- 语音选择 -->
                 <select id="voice-select" class="flex-1 bg-white border-2 border-orange-200 rounded-xl px-2 py-2 outline-none text-gray-600 shadow-sm text-sm truncate">
                    <option value="">加载语音...</option>
                </select>
                <!-- 语速选择 -->
                <select id="rate-select" class="w-24 bg-white border-2 border-orange-200 rounded-xl px-2 py-2 outline-none text-gray-600 shadow-sm text-sm">
                    <option value="0.8">0.8x 慢</option>
                    <option value="1.0" selected>1.0x 标准</option>
                    <option value="1.25">1.25x 快</option>
                    <option value="1.5">1.5x 飞</option>
                </select>
            </div>
        </div>

        <!-- API Key 输入框 -->
        <div class="api-input-group">
            <input type="password" id="api-key-input" class="api-input" placeholder="请在此粘贴 Google Gemini API Key" autocomplete="off">
            <div class="text-xs text-gray-400 mt-1 text-center">需要 API Key 才能连接谭老师 (AI)</div>
        </div>

        <button id="start-btn" class="btn-candy sparkle-btn" onclick="start()">
            GO! 开启演示
        </button>
        <p class="mt-4 text-xs text-gray-400">Powered by Google Gemini API</p>
    </div>

</div>

<script>
    // 默认空，将从输入框获取
    let userApiKey = ""; 

    // --- Gemini API 集成 ---
    async function callGemini(prompt, history = []) {
        if(!userApiKey) {
            return "❌ 错误：未提供 API Key。请刷新页面并填入 Gemini API Key。";
        }

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`;
        
        // 构建简单的历史记录上下文
        let contents = [];
        if (history.length > 0) {
            history.forEach(msg => {
                contents.push({ role: msg.role === 'user' ? 'user' : 'model', parts: [{ text: msg.text }] });
            });
        }
        contents.push({ role: "user", parts: [{ text: prompt }] });

        const payload = {
            contents: contents,
            systemInstruction: {
                parts: [{ text: "你现在是‘谭老师’，一位专业、温暖、幽默的保险顾问。正在和‘陈老师’（用户）进行视频连线。陈老师刚展示了她的‘三重防护盾’拼图：1.职工医保（基础兜底），2.贵惠保（补充自费），3.宠物医保（给柴犬小五）。\n\n风格要求：\n1. 说话口语化，像在视频聊天。\n2. 肯定这个‘拼图’比喻。\n3. 回复简短有力，适合语音播报，不要使用复杂的Markdown表格，可以使用简单的emoji。" }]
            }
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (response.status === 403) {
                return "⛔ API Key 无效或过期，请检查后重试。";
            }
            
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "哎呀，信号好像有点不好... (无返回内容)";
        } catch (e) {
            console.error(e);
            return "网络开小差了，请检查网络连接。";
        }
    }

    // --- 动画脚本 ---
    const script = [
        { t: 0, text: "嗨大家好~ 我是陈老师！", act: "init" },
        { t: 3, text: "我的生活很简单：工作、运动...", act: "bg_move_1" },
        { t: 6, text: "还有就是陪这只圆滚滚的柴犬‘小五’！", act: "bg_move_2" }, 
        { t: 10, text: "生活得有保障嘛，今天分享我的三块“护身符”！", act: "bg_blur" },
        { t: 15, text: "第一块是【职工医保】，打工人的基础兜底。", act: "p1_in" },
        { t: 20, text: "平时看病住院能报销，超有安全感。", act: "p1_tag" },
        { t: 25, text: "但如果遇到很贵的自费药，这块拼图就不够大啦。", act: "p1_shake" },
        { t: 30, text: "所以我加了【贵惠保】，咱们贵州人的专属福利。", act: "p2_in" },
        { t: 35, text: "它专门填补医保不管的缺口，防范大额支出。", act: "p2_tag" },
        { t: 42, text: "最后是给小五的——", act: "focus_dog" },
        { t: 45, text: "它要是生病手术，钱包真的很痛诶！", act: "dog_sad" },
        { t: 50, text: "所以安排了【宠物医保】，汪汪队也要有保障。", act: "p3_in" },
        { t: 58, text: "你看，拼起来啦！", act: "pre_merge" },
        { t: 61, text: "职工医保打底，贵惠保补充，宠物医保填坑。", act: "merge" },
        { t: 68, text: "谭老师，您看这套Q版拼图，是不是严丝合缝呀？", act: "start_call" }
    ];

    // 全局状态
    const totalTime = 72;
    let timer = null;
    let currTime = 0;
    let isCallActive = false;
    let chatHistory = []; // 存储对话历史

    // DOM 元素引用
    const bg = document.getElementById('bg-layer');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const p3 = document.getElementById('p3');
    const sub = document.getElementById('sub-text');
    const bgm = document.getElementById('bgm');
    const mainBubble = document.getElementById('main-bubble');
    const aiOverlay = document.getElementById('ai-call-overlay');
    const chatContainer = document.getElementById('chat-container');
    const typingDots = document.getElementById('typing-dots');
    const callStatus = document.getElementById('call-status');
    const inputArea = document.getElementById('input-area');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const apiKeyInput = document.getElementById('api-key-input');

    // 音频初始化
    bgm.volume = 0.3;
    
    // TTS 设置
    const synth = window.speechSynthesis;
    let voices = [];
    
    function loadVoices() {
        voices = synth.getVoices().filter(v => v.lang.includes('zh') || v.lang.includes('CN'));
        const sel = document.getElementById('voice-select');
        sel.innerHTML = '';
        if(!voices.length) { 
            sel.innerHTML='<option>默认语音</option>'; 
            return;
        }
        voices.forEach((v,i)=>{
            let opt = document.createElement('option');
            opt.value=i; 
            opt.text=v.name;
            sel.appendChild(opt);
            if(v.name.includes("Google") && v.name.includes("China")) sel.selectedIndex=i;
        });
    }
    
    // 确保在页面加载时初始化语音列表
    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = loadVoices;
    } else {
        // 对于某些浏览器，可以立即调用
        setTimeout(loadVoices, 100);
    }
    
    function speak(txt, isTan = false) {
        synth.cancel();
        // 过滤掉 markdown 符号和 emoji 以便阅读
        let cleanText = txt.replace(/[*#_~`]/g, '').replace(/[\u{1F600}-\u{1F64F}]/gu, ''); 
        
        let u = new SpeechSynthesisUtterance(cleanText);
        
        // 获取用户选择的基准语速
        const baseRate = parseFloat(document.getElementById('rate-select').value) || 1.0;

        // 动态设置语速：谭老师保持基准(1.0*base)，陈老师稍微活泼一点(1.1*base)
        u.rate = isTan ? (baseRate * 1.0) : (baseRate * 1.1); 
        u.pitch = isTan ? 0.9 : 1.2;
        
        if(voices.length && !isTan) u.voice = voices[document.getElementById('voice-select').value];
        synth.speak(u);
    }

    function start() {
        // 获取 API Key
        userApiKey = apiKeyInput.value.trim();
        if (!userApiKey) {
            alert("请先输入 Google Gemini API Key 才能体验 AI 对话功能！");
            apiKeyInput.focus();
            return;
        }

        document.getElementById('start-mask').style.opacity = '0';
        setTimeout(() => document.getElementById('start-mask').style.display = 'none', 500);
        
        bgm.play().catch(e => console.log("BGM autoplay prevented"));

        timer = setInterval(() => {
            if(isCallActive) return;

            currTime += 0.1;
            let cue = script.find(s => Math.abs(s.t - currTime) < 0.1);
            if(cue) { 
                if(cue.act === "start_call") {
                    doAction(cue.act);
                } else {
                    sub.innerText = cue.text; 
                    speak(cue.text); 
                    doAction(cue.act); 
                }
            }
        }, 100);
    }

    function doAction(act) {
        switch(act) {
            case "init": bg.style.transform = "scale(1)"; break;
            case "bg_move_1": bg.style.transform = "scale(1.1) translateY(-10px)"; break;
            case "bg_move_2": bg.style.backgroundPosition = "75% 65%"; bg.style.transform = "scale(1.2)"; break;
            case "bg_blur": bg.style.filter = "blur(4px) brightness(0.9)"; bg.style.backgroundPosition = "center center"; bg.style.transform = "scale(1)"; break;
            
            case "p1_in": p1.classList.add('bounce-in'); p1.style.left = "20%"; break;
            case "p1_tag": p1.querySelector('.cute-tag').classList.add('tag-show'); break;
            case "p1_shake": p1.style.transform = "rotate(10deg) scale(1.1)"; setTimeout(()=> p1.style.transform = "rotate(0deg) scale(1)", 200); break;

            case "p2_in": p1.style.left = "15%"; p2.classList.add('bounce-in'); p2.style.left = "70%"; break;
            case "p2_tag": p2.querySelector('.cute-tag').classList.add('tag-show'); break;

            case "focus_dog": 
                p1.style.opacity=0.3; p2.style.opacity=0.3; 
                bg.style.filter = "blur(0) brightness(1)"; 
                bg.style.backgroundPosition = "80% 45%"; 
                bg.style.transform = "scale(1.25)"; 
                break;
            case "dog_sad": bg.style.filter = "grayscale(0.5)"; break;
            case "p3_in": bg.style.filter = "blur(4px) brightness(0.6)"; p3.classList.add('bounce-in'); break;

            case "pre_merge":
                p1.style.opacity=1; p2.style.opacity=1; p3.style.opacity=1;
                p1.style.top="20%"; p1.style.left="20%";
                p2.style.top="20%"; p2.style.left="70%";
                p3.style.top="70%"; p3.style.left="45%";
                break;
            case "merge":
                p1.style.left = "calc(50% - 119px)"; p1.style.top = "30%"; p1.style.transform = "scale(1)"; p1.style.zIndex=20;
                p2.style.left = "calc(50% - 21px)"; p2.style.top = "30%"; p2.style.transform = "scale(1)"; p2.style.zIndex=19;
                p3.style.left = "calc(50% - 90px)"; p3.style.top = "calc(30% + 84px)"; p3.style.transform = "scale(1)"; p3.style.zIndex=21;
                break;

            case "start_call":
                isCallActive = true;
                clearInterval(timer);
                startAiInteraction();
                break;
        }
    }

    // --- AI 交互核心逻辑 ---

    async function startAiInteraction() {
        const lastText = "谭老师，您看这套Q版拼图，是不是严丝合缝呀？";
        sub.innerText = lastText;
        speak(lastText, false);

        await wait(4500);

        // 切换界面
        mainBubble.style.bottom = "-150px"; 
        document.getElementById('sfx-call').play();
        aiOverlay.style.transform = "translateY(0)";
        
        addChatBubble(lastText, 'right');
        chatHistory.push({ role: 'user', text: lastText });

        // 通话计时
        let sec = 0;
        setInterval(() => {
            sec++;
            let m = Math.floor(sec/60);
            let s = sec%60;
            callStatus.innerText = `✨ Gemini Live Connected  ${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
        }, 1000);

        // 获取 AI 回复
        typingDots.style.opacity = "1";
        const aiResponse = await callGemini(lastText, []); // 第一次调用，无历史
        typingDots.style.opacity = "0";
        
        // 播放回复
        chatHistory.push({ role: 'model', text: aiResponse });
        speak(aiResponse, true);
        await typeWriter(aiResponse);

        // 开启自由对话
        await wait(1000);
        inputArea.classList.add('show');
    }

    // 发送消息逻辑
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        userInput.value = '';
        sendBtn.disabled = true;
        inputArea.style.opacity = "0.7";

        // 显示用户消息
        addChatBubble(text, 'right');
        chatHistory.push({ role: 'user', text: text });

        // AI 思考
        typingDots.style.opacity = "1";
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // 调用 Gemini
        const aiResponse = await callGemini(text, chatHistory);
        
        // 显示 AI 消息
        typingDots.style.opacity = "0";
        chatHistory.push({ role: 'model', text: aiResponse });
        
        speak(aiResponse, true); // 朗读
        await typeWriter(aiResponse);

        sendBtn.disabled = false;
        inputArea.style.opacity = "1";
    }

    function addChatBubble(text, side) {
        const div = document.createElement('div');
        div.className = `chat-bubble chat-${side}`;
        // 使用 marked 解析简单的 markdown
        div.innerHTML = marked.parse(text);
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function typeWriter(text) {
        return new Promise(resolve => {
            const div = document.createElement('div');
            div.className = `chat-bubble chat-left`;
            chatContainer.appendChild(div);
            
            let i = 0;
            const speed = 50; 
            
            function type() {
                if (i < text.length) {
                    // 简单模拟打字，不重新解析markdown以免闪烁，最后再一次性解析
                    div.innerText += text.charAt(i); 
                    i++;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    div.innerHTML = marked.parse(text); // 完成后渲染 Markdown
                    resolve();
                }
            }
            type();
        });
    }

    function wait(ms) {
        return new Promise(r => setTimeout(r, ms));
    }
</script>
